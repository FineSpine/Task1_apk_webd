
<!doctype html5>

<body>
	<h1>
		Student Registration Form
	</h1>
	<form>
 		<label for="fname">First name:</label><br>
  		<input type="text" id="fname" name="fname"><br>
  		<label for="lname">Last name:</label><br>
  		<input type="text" id="lname" name="lname"><br>
  		<br>
  		<label for="DOB:">DOB:</label><br>
		<input type="date" id="DOB" name="DOB"><br>
		<br>
		<br>
		<label for="fathername">Father's Name:</label><br>
  		<input type="text" id="fathername" name="fathername"><br>
  		<br>
		<text>
			Document:
		</text><br>
		<input type="radio" id="Adhaar" name="document" value="Adhaar">
  		<label for="Adhaar">Adhaar</label><br>
  		<input type="radio" id="Driving License" name="document" value="Driving License">
  		<label for="Driving License">Driving License</label><br>
  		<input type="radio" id="other" name="document" value="other">
  		<label for="other">Other</label><br>
  		<br>
  		<label for="gender">Gender:</label>

		<select name="gender" id="gender">
 	 		<option value="male">Male</option>
 			<option value="female">Female</option>
 	 		<option value="other">Other</option>
		</select><br>
		<br>
		<text>Description:</text><br>
		<textarea rows = "5" cols = "50" name = "description"></textarea><br>
		<br>
		<input type="checkbox" id="confirmation" name="confirmation" value="confirm">
		<label for="confirmation"> Confirm</label><br>
		<button>
			Submit
		</button>
	</form>
	<footer>

		<img src="mail.png" alt="mail" height="20" width="20">
		<img src="facebook.png" alt="facebook" height="20" width="20">
		<img src="insta.png" alt="instagram" height="20" width="20">
	</footer>
</body>
